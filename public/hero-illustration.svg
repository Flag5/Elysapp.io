<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- Background elements -->
  <circle cx="250" cy="200" r="150" fill="#f5f7ff" opacity="0.5" />
  <circle cx="250" cy="200" r="100" fill="#e6e9ff" opacity="0.7" />
  
  <!-- Phone outline -->
  <rect x="200" y="100" width="100" height="200" rx="15" ry="15" fill="#fff" stroke="#333" stroke-width="3" />
  
  <!-- Screen -->
  <rect x="210" y="120" width="80" height="160" rx="5" ry="5" fill="#f0f0f0" />
  
  <!-- App interface elements -->
  <rect x="220" y="140" width="60" height="10" rx="2" ry="2" fill="#4361ee" />
  <rect x="220" y="160" width="40" height="8" rx="2" ry="2" fill="#ccc" />
  <rect x="220" y="175" width="60" height="8" rx="2" ry="2" fill="#ccc" />
  <rect x="220" y="190" width="50" height="8" rx="2" ry="2" fill="#ccc" />
  
  <!-- Notification icon -->
  <circle cx="250" cy="220" r="15" fill="#4361ee" />
  <text x="250" y="225" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">!</text>
  
  <!-- Guardian shield icon -->
  <circle cx="250" cy="260" r="12" fill="#fff" stroke="#4361ee" stroke-width="2" />
  <path d="M250 248 L250 272 M238 260 L262 260" stroke="#4361ee" stroke-width="2" />
  
  <!-- Orbiting elements representing connected devices -->
  <g transform="rotate(30 250 200)">
    <circle cx="350" cy="200" r="10" fill="#4361ee" />
    <text x="350" y="204" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">1</text>
  </g>
  
  <g transform="rotate(150 250 200)">
    <circle cx="350" cy="200" r="10" fill="#4361ee" />
    <text x="350" y="204" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">2</text>
  </g>
  
  <g transform="rotate(270 250 200)">
    <circle cx="350" cy="200" r="10" fill="#4361ee" />
    <text x="350" y="204" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">3</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="250" y1="200" x2="340" y2="150" stroke="#4361ee" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="250" y1="200" x2="340" y2="250" stroke="#4361ee" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="250" y1="200" x2="250" y2="300" stroke="#4361ee" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- AI brain icon -->
  <circle cx="250" cy="70" r="20" fill="#4361ee" opacity="0.8" />
  <path d="M240 70 Q250 55 260 70 Q270 85 250 85 Q230 85 240 70" fill="#fff" />
</svg>